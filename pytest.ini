[pytest]
# This is the root-level pytest configuration
# NOTE: Backend tests should be run from the backend/ directory
# This config is for root-level tests only (playwright, makefile tests)

testpaths = tests backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async Configuration (CRITICAL for async tests)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test Categories and Markers
markers =
    unit: Unit tests that do not require external services
    integration: Integration tests requiring external services
    e2e: End-to-end tests that test complete workflows
    asyncio: Async tests that require asyncio support
    slow: Tests that take longer than average to run

# Logging Configuration
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test Execution Options
addopts =
    --verbose
    --strict-markers
    --tb=short

# Required Plugins
required_plugins =
    pytest-asyncio

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
