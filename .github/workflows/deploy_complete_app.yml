          UPDATE_EXIT=$?
          set -e  # Re-enable exit on error
          
          if [ $UPDATE_EXIT -ne 0 ] && echo "$UPDATE_OUTPUT" | grep -qE "not found|does not exist|No.*found"; then
            echo "App not found, creating new backend application..."
