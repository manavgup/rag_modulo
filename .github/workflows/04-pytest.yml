name: Unit Tests

# 📋 Purpose
# Run Python unit tests with pytest
# Validates atomic/unit tests without requiring infrastructure

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# 🔄 Concurrency Control
# Cancel outdated workflow runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # CI Environment Variables
  TESTING: true
  SKIP_AUTH: true
  DEVELOPMENT_MODE: true
  # Test environment variables
  JWT_SECRET_KEY: test-secret-key-for-ci
  RAG_LLM: openai
  WATSONX_INSTANCE_ID: test-instance-id
  WATSONX_APIKEY: test-api-key
  WATSONX_URL: https://test.watsonx.com
  VECTOR_DB: milvus
  MILVUS_HOST: milvus-standalone
  MILVUS_PORT: 19530
  EMBEDDING_MODEL: sentence-transformers/all-minilm-l6-v2
  DATA_DIR: /tmp/test-data

jobs:
  unit-tests:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest
    steps:
      # 0️⃣ Checkout source code
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      # 1️⃣ Setup Python environment
      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 2️⃣ Install Poetry package manager
      - name: 📦 Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      # 3️⃣ Selective disk cleanup - remove only the largest unnecessary packages
      # This step targets the 3 biggest space consumers (~6GB total) while keeping
      # cleanup time minimal (~45-60 seconds vs 4m15s for full cleanup).
      # Heavy dependencies (transformers, docling, vector DBs) require ~3-5GB,
      # so we need this selective cleanup to prevent disk exhaustion.
      - name: 🧹 Free Up Disk Space (Selective)
        run: |
          echo "Before cleanup: $(df -h / | awk 'NR==2 {print $4}') available"
          # Remove top 3 space consumers in parallel (~6GB freed)
          sudo rm -rf /usr/share/dotnet &      # ~1.5GB - .NET SDK (not needed)
          sudo rm -rf /opt/ghc &                # ~2.5GB - Haskell compiler (not needed)
          sudo rm -rf /usr/local/share/boost &  # ~2GB - C++ Boost libraries (not needed)
          wait
          echo "After cleanup: $(df -h / | awk 'NR==2 {print $4}') available"

      # 4️⃣ Cache Poetry dependencies for faster builds
      - name: 📚 Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            backend/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      # 5️⃣ Install Python dependencies (main + test, skip dev)
      - name: 📥 Install main + test dependencies (skip dev)
        run: |
          cd backend
          # Install runtime + test deps; skip dev tools to reduce disk usage.
          # Note: We intentionally skip the 'dev' group in unit tests to avoid
          # heavy linters/type-checkers. pytest-cov and friends are declared in
          # the 'test' group in pyproject.toml, so coverage still works.
          # If coverage fails due to env drift, consider adding pytest-cov here
          # explicitly or switching to `--with dev,test` selectively.
          poetry install --with test --without dev

      # 6️⃣ Run unit/atomic tests with coverage
      - name: 🧪 Run unit tests with coverage
        run: |
          cd backend
          poetry run pytest tests/ -m "unit or atomic" \
            --cov=rag_solution \
            --cov-report=term-missing \
            --cov-report=html \
            --tb=short \
            -v \
            --maxfail=5
