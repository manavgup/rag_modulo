name: Unit Tests

# ğŸ“‹ Purpose
# Run Python unit tests with pytest
# Validates atomic/unit tests without requiring infrastructure

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# ğŸ”„ Concurrency Control
# Cancel outdated workflow runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # CI Environment Variables
  TESTING: true
  SKIP_AUTH: true
  DEVELOPMENT_MODE: true
  # Test environment variables
  JWT_SECRET_KEY: test-secret-key-for-ci
  RAG_LLM: openai
  WATSONX_INSTANCE_ID: test-instance-id
  WATSONX_APIKEY: test-api-key
  WATSONX_URL: https://test.watsonx.com
  VECTOR_DB: milvus
  MILVUS_HOST: milvus-standalone
  MILVUS_PORT: 19530
  EMBEDDING_MODEL: sentence-transformers/all-minilm-l6-v2
  DATA_DIR: /tmp/test-data

jobs:
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      # 0ï¸âƒ£ Free up disk space (GitHub runners have limited space)
      - name: ğŸ§¹ Free Disk Space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Disk space after cleanup:"
          df -h

      # 1ï¸âƒ£ Checkout source code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      # 2ï¸âƒ£ Setup Python environment
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3ï¸âƒ£ Install Poetry package manager
      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      # 4ï¸âƒ£ Cache Poetry dependencies for faster builds
      # Only cache Poetry's download cache, not the venv (saves ~10GB disk space)
      - name: ğŸ“š Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      # 5ï¸âƒ£ Install Python dependencies
      - name: ğŸ“¥ Install dependencies
        run: poetry install --with dev,test

      # 6ï¸âƒ£ Run unit/atomic tests with coverage
      - name: ğŸ§ª Run unit tests with coverage
        run: |
          # Run from project root using poetry
          poetry run pytest tests/unit/ \
            --cov=backend/rag_solution \
            --cov-report=term-missing \
            --cov-report=html \
            --tb=short \
            -v \
            --maxfail=5
