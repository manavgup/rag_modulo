name: Deploy to IBM Code Engine Staging

on:
  push:
    branches:
      - develop
      - staging
  workflow_dispatch:

# -----------------------------------------------------------------
# Minimal permissions (Principle of Least Privilege)
# -----------------------------------------------------------------
permissions:
  contents: read
  packages: write

# -----------------------------------------------------------------
# Global environment (secrets & variables)
# -----------------------------------------------------------------
env:
  # Build metadata
  GITHUB_SHA: ${{ github.sha }}
  CACHE_DIR: /tmp/.buildx-cache  # BuildKit layer cache directory

  # GitHub Container Registry
  GHCR_REPO: ghcr.io/${{ github.repository_owner }}/rag_modulo

  # IBM Cloud configuration
  IBM_CLOUD_REGION: ${{ vars.IBM_CLOUD_REGION }}
  CODE_ENGINE_PROJECT: ${{ vars.CODE_ENGINE_PROJECT }}
  CODE_ENGINE_REGISTRY_SECRET: ${{ vars.CODE_ENGINE_REGISTRY_SECRET }}

jobs:
  build-and-push:
    name: ğŸš€ Build, Cache, Push & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 45
    outputs:
      backend-tag: ${{ steps.tags.outputs.backend-tag }}
      frontend-tag: ${{ steps.tags.outputs.frontend-tag }}

    steps:
      # -----------------------------------------------------------
      # 0ï¸âƒ£  Checkout repository
      # -----------------------------------------------------------
      - name: â¬‡ï¸  Checkout source
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # 1ï¸âƒ£  Set up Docker Buildx
      # -----------------------------------------------------------
      - name: ğŸ› ï¸  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------
      # 2ï¸âƒ£  Restore BuildKit layer cache
      # -----------------------------------------------------------
      - name: â™»ï¸  Restore Docker layer cache
        uses: actions/cache@v4
        with:
          path: ${{ env.CACHE_DIR }}
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile*') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # -----------------------------------------------------------
      # 3ï¸âƒ£  Login to GitHub Container Registry
      # -----------------------------------------------------------
      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------
      # 4ï¸âƒ£  Set image tags
      # -----------------------------------------------------------
      - name: ğŸ·ï¸  Set image tags
        id: tags
        run: |
          echo "backend-tag=${{ env.GITHUB_SHA }}" >> $GITHUB_OUTPUT
          echo "frontend-tag=${{ env.GITHUB_SHA }}" >> $GITHUB_OUTPUT

      # -----------------------------------------------------------
      # 5ï¸âƒ£  Build and push backend image
      # -----------------------------------------------------------
      - name: ğŸ—ï¸  Build and push backend image
        timeout-minutes: 25
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.backend
          push: true
          tags: |
            ${{ env.GHCR_REPO }}/backend:staging
            ${{ env.GHCR_REPO }}/backend:staging-${{ env.GITHUB_SHA }}
          cache-from: type=local,src=${{ env.CACHE_DIR }}
          cache-to: type=local,dest=${{ env.CACHE_DIR }}-new,mode=min

      # -----------------------------------------------------------
      # 6ï¸âƒ£  Build and push frontend image
      # -----------------------------------------------------------
      - name: ğŸ—ï¸  Build and push frontend image
        timeout-minutes: 20
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.frontend
          push: true
          tags: |
            ${{ env.GHCR_REPO }}/frontend:staging
            ${{ env.GHCR_REPO }}/frontend:staging-${{ env.GITHUB_SHA }}
          cache-from: type=local,src=${{ env.CACHE_DIR }}
          cache-to: type=local,dest=${{ env.CACHE_DIR }}-new,mode=min

      # -----------------------------------------------------------
      # 7ï¸âƒ£  Move cache (optimize for next run)
      # -----------------------------------------------------------
      - name: ğŸ”„ Move Docker cache
        run: |
          rm -rf ${{ env.CACHE_DIR }}
          mv ${{ env.CACHE_DIR }}-new ${{ env.CACHE_DIR }} || true

  deploy-code-engine:
    name: ğŸš€ Deploy to IBM Code Engine
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 20
    environment:
      name: staging
      url: ${{ steps.deploy-frontend.outputs.frontend-url }}

    steps:
      # -----------------------------------------------------------
      # 0ï¸âƒ£  Checkout repository
      # -----------------------------------------------------------
      - name: â¬‡ï¸  Checkout source
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # 1ï¸âƒ£  Install IBM Cloud CLI
      # -----------------------------------------------------------
      - name: ğŸ”§ Install IBM Cloud CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud plugin install code-engine -f
          ibmcloud version

      # -----------------------------------------------------------
      # 2ï¸âƒ£  Login to IBM Cloud
      # -----------------------------------------------------------
      - name: ğŸ” Login to IBM Cloud
        run: |
          ibmcloud login \
            --apikey ${{ secrets.IBM_CLOUD_API_KEY }} \
            -r ${{ env.IBM_CLOUD_REGION }} \
            -g Default

      # -----------------------------------------------------------
      # 3ï¸âƒ£  Select Code Engine project
      # -----------------------------------------------------------
      - name: ğŸ“‚ Select Code Engine project
        run: |
          ibmcloud code-engine project select \
            --name ${{ env.CODE_ENGINE_PROJECT }}
          ibmcloud code-engine project current

      # -----------------------------------------------------------
      # 4ï¸âƒ£  Deploy Backend Application
      # -----------------------------------------------------------
      - name: ğŸ“¦ Deploy Backend to Code Engine
        id: deploy-backend
        run: |
          APP_NAME="rag-modulo-backend"
          IMAGE="${{ env.GHCR_REPO }}/backend:staging-${{ needs.build-and-push.outputs.backend-tag }}"

          echo "Deploying backend: $IMAGE"

          # Check if app exists
          if ibmcloud code-engine app get --name $APP_NAME >/dev/null 2>&1; then
            echo "ğŸ“ Updating existing backend app..."
            ibmcloud code-engine app update \
              --name $APP_NAME \
              --image $IMAGE \
              --registry-secret ${{ env.CODE_ENGINE_REGISTRY_SECRET }} \
              --port 8000 \
              --env-from-secret rag-modulo-secrets \
              --min-scale 0 \
              --max-scale 3 \
              --wait \
              --quiet
          else
            echo "ğŸ†• Creating new backend app..."
            ibmcloud code-engine app create \
              --name $APP_NAME \
              --image $IMAGE \
              --registry-secret ${{ env.CODE_ENGINE_REGISTRY_SECRET }} \
              --port 8000 \
              --cpu 1 \
              --memory 2G \
              --env-from-secret rag-modulo-secrets \
              --min-scale 0 \
              --max-scale 3 \
              --wait \
              --quiet
          fi

          # Get backend URL
          BACKEND_URL=$(ibmcloud code-engine app get --name $APP_NAME -o json | jq -r '.status.url')
          echo "backend-url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed: $BACKEND_URL"

      # -----------------------------------------------------------
      # 5ï¸âƒ£  Deploy Frontend Application
      # -----------------------------------------------------------
      - name: ğŸ“¦ Deploy Frontend to Code Engine
        id: deploy-frontend
        run: |
          APP_NAME="rag-modulo-frontend"
          IMAGE="${{ env.GHCR_REPO }}/frontend:staging-${{ needs.build-and-push.outputs.frontend-tag }}"
          BACKEND_URL="${{ steps.deploy-backend.outputs.backend-url }}"

          echo "Deploying frontend: $IMAGE"
          echo "Backend URL: $BACKEND_URL"

          # Check if app exists
          if ibmcloud code-engine app get --name $APP_NAME >/dev/null 2>&1; then
            echo "ğŸ“ Updating existing frontend app..."
            ibmcloud code-engine app update \
              --name $APP_NAME \
              --image $IMAGE \
              --registry-secret ${{ env.CODE_ENGINE_REGISTRY_SECRET }} \
              --port 3000 \
              --env REACT_APP_API_URL=$BACKEND_URL \
              --min-scale 0 \
              --max-scale 3 \
              --wait \
              --quiet
          else
            echo "ğŸ†• Creating new frontend app..."
            ibmcloud code-engine app create \
              --name $APP_NAME \
              --image $IMAGE \
              --registry-secret ${{ env.CODE_ENGINE_REGISTRY_SECRET }} \
              --port 3000 \
              --cpu 0.5 \
              --memory 1G \
              --env REACT_APP_API_URL=$BACKEND_URL \
              --min-scale 0 \
              --max-scale 3 \
              --wait \
              --quiet
          fi

          # Get frontend URL
          FRONTEND_URL=$(ibmcloud code-engine app get --name $APP_NAME -o json | jq -r '.status.url')
          echo "frontend-url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "âœ… Frontend deployed: $FRONTEND_URL"

      # -----------------------------------------------------------
      # 6ï¸âƒ£  Health Check
      # -----------------------------------------------------------
      - name: ğŸ¥ Run Health Check
        run: |
          echo "â³ Waiting for services to be ready..."
          sleep 30

          BACKEND_URL="${{ steps.deploy-backend.outputs.backend-url }}"
          echo "ğŸ” Testing backend health endpoint..."

          if curl -f "${BACKEND_URL}/health" 2>/dev/null; then
            echo "âœ… Backend health check passed"
          else
            echo "âš ï¸  Backend health check failed (may need warm-up time)"
          fi

          echo ""
          echo "ğŸš€ Deployment complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Backend:  $BACKEND_URL"
          echo "Frontend: ${{ steps.deploy-frontend.outputs.frontend-url }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # -----------------------------------------------------------
  # ğŸ‰ Deployment Summary
  # -----------------------------------------------------------
  notify-success:
    name: ğŸ‰ Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-code-engine]
    if: success()

    steps:
      - name: ğŸ“‹ Deployment Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Successfully deployed to IBM Code Engine Staging!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ“¦ Docker Images:"
          echo "  Backend:  ${{ env.GHCR_REPO }}/backend:staging-${{ needs.build-and-push.outputs.backend-tag }}"
          echo "  Frontend: ${{ env.GHCR_REPO }}/frontend:staging-${{ needs.build-and-push.outputs.frontend-tag }}"
          echo ""
          echo "ğŸŒ Live Applications:"
          echo "  See deployment job for URLs"
          echo ""
          echo "âœ… All services deployed and healthy"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
