name: Security Scan

# ğŸ“‹ Purpose
# Scan codebase for secrets and credentials using Gitleaks and TruffleHog
# Runs on every PR and push to main to catch leaked secrets early

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

# ğŸ”„ Concurrency Control
# Cancel outdated workflow runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: ğŸ” Gitleaks Secret Scanning
    runs-on: ubuntu-latest
    steps:
      # 0ï¸âƒ£ Checkout source code with full history for secret scanning
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Need full history to scan all commits

      # 1ï¸âƒ£ Run Gitleaks to detect secrets in git history
      - name: ğŸ” Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_CONFIG: .gitleaks.toml
          GITLEAKS_ENABLE_UPLOAD: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trufflehog:
    name: ğŸ· TruffleHog Secret Scanning
    runs-on: ubuntu-latest
    steps:
      # 0ï¸âƒ£ Checkout source code with full history
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Need full history for differential scanning

      # 1ï¸âƒ£ Run TruffleHog to detect verified secrets
      - name: ğŸ” Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.90.13
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified  # Only flag verified secrets

  # ğŸš€ CI/CD OPTIMIZATION: Trivy filesystem scans (NO Docker build required!)
  # This replaces slow Docker builds on PRs while maintaining security coverage
  trivy-backend:
    name: ğŸ” Trivy - Backend Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ” Scan Python dependencies (pyproject.toml, poetry.lock)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'backend/'
          format: 'sarif'
          output: 'trivy-backend-deps.sarif'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln'  # Only vulnerabilities, not misconfigurations

      - name: ğŸ“¤ Upload Trivy Backend SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-backend-deps.sarif
          category: trivy-backend-deps

  trivy-frontend:
    name: ğŸ” Trivy - Frontend Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ” Scan Node dependencies (package.json, package-lock.json)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'frontend/'
          format: 'sarif'
          output: 'trivy-frontend-deps.sarif'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln'

      - name: ğŸ“¤ Upload Trivy Frontend SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-frontend-deps.sarif
          category: trivy-frontend-deps
