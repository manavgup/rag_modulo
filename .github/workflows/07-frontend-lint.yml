name: Frontend Lint

# ğŸ“‹ Purpose
# Lint frontend code (React/TypeScript) for code quality
# Runs ESLint on the webui/ directory

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'webui/**'
      - '.github/workflows/07-frontend-lint.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'webui/**'

# ğŸ”„ Concurrency Control
# Cancel outdated workflow runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: ğŸ¨ Frontend Lint
    runs-on: ubuntu-latest
    steps:
      # 0ï¸âƒ£ Checkout source code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      # 1ï¸âƒ£ Setup Node.js environment
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      # 2ï¸âƒ£ Install dependencies
      - name: ğŸ“¥ Install dependencies
        run: cd frontend && npm ci

      # 3ï¸âƒ£ Run ESLint
      - name: ğŸ” Run ESLint
        run: cd frontend && npm run lint
