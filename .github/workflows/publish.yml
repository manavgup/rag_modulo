name: Build and publish main branch code

on:
  push:
    branches: [main]
    paths:
      # Only trigger builds when code/dependencies change
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/publish.yml'
      - '!**/*.md'  # Exclude markdown files
      - '!**/docs/**'  # Exclude documentation

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.frontend
          push: true
          tags: |
            ghcr.io/manavgup/rag_modulo/frontend:1.0.${{ github.run_number }}
            ghcr.io/manavgup/rag_modulo/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.backend
          push: true
          tags: |
            ghcr.io/manavgup/rag_modulo/backend:1.0.${{ github.run_number }}
            ghcr.io/manavgup/rag_modulo/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
