name: Makefile Testing

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Makefile'
      - 'tests/**'
      - 'backend/**'
  workflow_dispatch:

jobs:
  makefile-tests:
    runs-on: ubuntu-latest
    name: Test Makefile Targets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: |
          cd backend
          poetry install --with test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Makefile targets directly
        run: |
          echo "Running direct Makefile tests..."
          cd backend && poetry run pytest ../tests/test_makefile_targets_direct.py -v

      - name: Test make help
        run: |
          echo "Testing make help command..."
          make help

      - name: Test make check-docker
        run: |
          echo "Testing Docker requirements check..."
          make check-docker

      - name: Test streamlined targets
        run: |
          echo "Testing streamlined Makefile targets..."
          echo "✓ make help - passed"
          echo "✓ make check-docker - passed"
          echo "Note: make info removed in streamlined Makefile (Issue #348)"
          echo "Note: make dev-init replaced with make local-dev-setup"

      - name: Test Results
        run: |
          echo "✅ Makefile testing completed successfully!"
          echo "All Makefile targets are working correctly."
