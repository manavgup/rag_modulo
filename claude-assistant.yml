name: Claude AI Assistant

on:
  # PR reviews - automatic on PR open/update
  pull_request:
    types: [opened, synchronize]
  # @claude mentions - respond when tagged
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-assistant:
    # Run PR reviews for all PRs, or when @claude is mentioned
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' &&
       contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' &&
       contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' &&
       (contains(github.event.issue.body, '@claude') ||
        contains(github.event.issue.title, '@claude')))

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Action
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          prompt: |
            ${{
              github.event_name == 'pull_request' &&
              format(
                'REPO: {0}\nPR NUMBER: {1}\n\n' +
                'Review this pull request and provide feedback on:\n' +
                '- Code quality and best practices\n' +
                '- Potential bugs or issues\n' +
                '- Performance considerations\n' +
                '- Security concerns\n' +
                '- Test coverage\n\n' +
                'Use the repository CLAUDE.md for style guidance.\n' +
                'Be constructive and helpful.\n\n' +
                'Use `gh pr comment` to leave your review on the PR.',
                github.repository,
                github.event.pull_request.number
              ) || ''
            }}
          claude_args: >-
            --allowed-tools
            "Bash(gh issue view:*),Bash(gh search:*),
            Bash(gh issue list:*),Bash(gh pr comment:*),
            Bash(gh pr diff:*),Bash(gh pr view:*),
            Bash(gh pr list:*)"
