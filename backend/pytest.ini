[pytest]
# Basic Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging Configuration
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test Categories and Markers
markers =
    # Test Types
    unit: Unit tests that do not require external services
    integration: Integration tests requiring external services
    error: Error handling and edge case tests
    performance: Performance and load testing
    atomic: Atomic fixture tests
    
    # Component Tests
    api: API endpoint tests
    service: Service layer tests
    repository: Repository layer tests
    model: Model/Entity tests
    
    # Vector Store Tests
    milvus: Tests specific to Milvus vector store
    chromadb: Tests specific to ChromaDB vector store
    weaviate: Tests specific to Weaviate vector store
    pinecone: Tests specific to Pinecone vector store
    
    # Feature Tests
    pipeline: RAG pipeline tests
    llm: LLM integration tests
    vectordb: Vector database tests
    embedding: Embedding generation tests
    
    # Other
    slow: Tests that take longer than average to run
    flaky: Tests that might be unstable and need retries

# Test Execution Options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --show-capture=no
    # Coverage settings
    --cov=backend/rag_solution
    --cov-report=term-missing
    --cov-report=html:test-reports/coverage/html
    --cov-report=xml:test-reports/coverage/coverage.xml
    # HTML report settings
    --html=test-reports/report.html
    --self-contained-html
    # JUnit report for CI
    --junitxml=test-reports/junit.xml

# Required Plugins
required_plugins = 
    pytest-cov
    pytest-html
    pytest-xdist
    pytest-timeout
    pytest-env

# Environment Configuration
env_files =
    .env

# Test Patterns
python_paths = backend/

# Timeout settings (in seconds)
timeout = 300

# Custom test paths for different types
test_paths =
    tests/unit
    tests/integration
    tests/performance
    tests/service
    tests/api

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    default::FutureWarning