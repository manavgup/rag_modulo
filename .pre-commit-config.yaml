repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: gitleaks
        description: "Detect hardcoded secrets using Gitleaks"
        entry: gitleaks protect --verbose -c .gitleaks.toml
        stages: [commit]

  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.63.4
    hooks:
      - id: trufflehog
        name: trufflehog
        description: "Detect hardcoded secrets using TruffleHog"
        entry: trufflehog filesystem --directory .
        stages: [commit]