# Pre-commit hooks for RAG Modulo
# This file configures pre-commit hooks for code quality and security

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key

  # Terraform hooks
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.81.0
    hooks:
      - id: terraform_fmt
        args: [-recursive]
      - id: terraform_validate
      - id: terraform_tflint
        args: [--args=--only=terraform_deprecated_interpolation]
      - id: terraform_checkov
        args: [--args=--skip-check=CKV_AWS_21, CKV_AWS_23]

  # Ansible hooks
  - repo: https://github.com/ansible/ansible-lint
    rev: v6.17.2
    hooks:
      - id: ansible-lint
        args: [--fix]

  # YAML hooks
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint]

  # Security hooks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline .secrets.baseline]

  # Python hooks - must match CI configuration exactly
  # CI runs from backend/ with: poetry run ruff check . --config pyproject.toml
  # CI runs from backend/ with: poetry run ruff format --check . --config pyproject.toml
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        name: Ruff linting (matches CI)
        files: ^backend/
        args: [--fix, --config=backend/pyproject.toml]
      - id: ruff-format
        name: Ruff formatting (matches CI)
        files: ^backend/
        args: [--config=backend/pyproject.toml]

  # Python test hooks (run on push for velocity optimization)
  - repo: local
    hooks:
      - id: test-atomic
        name: Run atomic tests
        entry: make test-atomic
        language: system
        pass_filenames: false
        stages: [push]
      - id: test-unit-fast
        name: Run fast unit tests
        entry: make test-unit-fast
        language: system
        pass_filenames: false
        stages: [push]

  # Shell hooks
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck

  # Docker hooks
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

  # Markdown hooks
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.35.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # Commit message hooks
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.5.3
    hooks:
      - id: commitizen
        stages: [commit-msg]
