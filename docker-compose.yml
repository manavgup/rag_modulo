services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      POSTGRES_DB: rag_modulo
      POSTGRES_USER: rag_modulo_user
      POSTGRES_PASSWORD: rag_modulo_password
      DATABASE_URL: postgres://rag_modulo_user:rag_modulo_password@postgres:5432/rag_modulo

  frontend:
    build:
      context: ./webui
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  milvus-standalone:
    image: milvusdb/milvus:v2.4.1
    ports:
      - "19530:19530"
      - "2379:2379"
      - "9091:9091"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:19530/api/v1/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: rag_modulo
      POSTGRES_USER: rag_modulo_user
      POSTGRES_PASSWORD: rag_modulo_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
