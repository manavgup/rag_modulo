include:
  - path:
      - docker-compose-infra.yml

name: ${PROJECT_NAME:-rag-modulo}

services:
  backend:
    image: ${PROJECT_NAME:-rag-modulo}/backend:${PROJECT_VERSION:-1.0.0}
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    networks:
      - app-network
    command: ["/entrypoint.sh"]
    working_dir: /app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      milvus-standalone:
        condition: service_started
    environment:
      - COLLECTIONDB_HOST=postgres
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ${PROJECT_NAME:-rag-modulo}/frontend:${PROJECT_VERSION:-1.0.0}
    build:
      context: ./webui
      dockerfile: Dockerfile.frontend
    networks:
      - app-network
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=/api
      - REACT_APP_OIDC_CLIENT_ID=${IBM_CLIENT_ID}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
