include:
  - path:
      - docker-compose-infra.yml

services:
  backend:
    image: rag_modulo/backend
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    networks:
      - app-network
    command: ["/entrypoint.sh"]
    working_dir: /app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      milvus-standalone:
        condition: service_started
    environment:
      - COLLECTIONDB_HOST=postgres
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: rag_modulo/frontend
    build:
      context: ./webui
      dockerfile: Dockerfile.frontend
    networks:
      - app-network
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=/api
      - REACT_APP_OIDC_CLIENT_ID=${IBM_CLIENT_ID}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  test:
    image: rag_modulo/backend
    command: pytest -v -s
    volumes:
      - .:/app
    networks:
      - app-network
    depends_on:
      - milvus-standalone
      - postgres
      - backend
    environment:
      - MILVUS_HOST=milvus-standalone
      - MILVUS_PORT={MILVUS_PORT}
      - COLLECTIONDB_HOST=postgres
      - COLLECTIONDB_PORT={COLLECTIONDB_PORT}
