include:
  - path:
      - docker-compose-infra.yml

name: ${PROJECT_NAME:-rag-modulo}

services:
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/manavgup/rag_modulo/backend:latest}
    ports:
      - "8000:8000"
    networks:
      - app-network
    restart: unless-stopped
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      milvus-standalone:
        condition: service_healthy
      mlflow-server:
        condition: service_started
    environment:
      - COLLECTIONDB_HOST=postgres
      - WEB_CONCURRENCY=4
      - MLFLOW_TRACKING_USERNAME=${MLFLOW_TRACKING_USERNAME}
      - MLFLOW_TRACKING_PASSWORD=${MLFLOW_TRACKING_PASSWORD}
      - RUNTIME_EVAL=${RUNTIME_EVAL:-false}
      - SKIP_AUTH=${SKIP_AUTH:-false}
      - DEVELOPMENT_MODE=${DEVELOPMENT_MODE:-false}
      - TESTING=${TESTING:-false}
    env_file:
      - .env
    volumes:
      - backend_data:/mnt/data
      # Mount local backend code for development
      - ./backend:/app
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # Alternative: use pre-built image
    # image: ${FRONTEND_IMAGE:-ghcr.io/manavgup/rag_modulo/frontend-tailwind:latest}
    networks:
      - app-network
    ports:
      - "3000:8080"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000/ws
    volumes:
      # Mount for development - comment out for production
      - ./frontend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

  test:
    image: ${TEST_IMAGE:-ghcr.io/manavgup/rag_modulo/backend:test-1.0.0}
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    profiles:
      - test
    environment:
      - PYTHONPATH=/app
      - CONTAINER_ENV=false
      - MILVUS_HOST=milvus-standalone
      - MILVUS_PORT=${MILVUS_PORT}
      - COLLECTIONDB_HOST=postgres
      - COLLECTIONDB_PORT=5432
      - COLLECTIONDB_NAME=${COLLECTIONDB_NAME}
      - COLLECTIONDB_USER=${COLLECTIONDB_USER}
      - COLLECTIONDB_PASS=${COLLECTIONDB_PASS}
      - OIDC_DISCOVERY_ENDPOINT=${OIDC_DISCOVERY_ENDPOINT}
      - OIDC_AUTH_URL=${OIDC_AUTH_URL}
      - OIDC_TOKEN_URL=${OIDC_TOKEN_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - IBM_CLIENT_ID=${IBM_CLIENT_ID}
      - IBM_CLIENT_SECRET=${IBM_CLIENT_SECRET}
      - WATSONX_APIKEY=${WATSONX_APIKEY}
      - WATSONX_URL=${WATSONX_URL}
      - WATSONX_INSTANCE_ID=${WATSONX_INSTANCE_ID}
    env_file:
      - .env

volumes:
  backend_data:
    driver_opts:
      type: none
      device: ${PWD}/volumes/backend
      o: bind
