  1️⃣  Set up remote infrastructure (see /app/JULES_SETUP.md)
      Recommended: Supabase + Pinecone + Backblaze B2 (free tier)

  2️⃣  Configure /app/.env with your remote service URLs
      Required variables:
      - POSTGRES_HOST, POSTGRES_PORT, COLLECTIONDB_*
      - PINECONE_API_KEY (or MILVUS_HOST/PORT)
      - MINIO_ENDPOINT, MINIO_ROOT_USER, MINIO_ROOT_PASSWORD
      - WATSONX_APIKEY, WATSONX_INSTANCE_ID

  3️⃣  Verify connections:
      make verify-remote-connections

  4️⃣  Start services:
      Terminal 1: make local-dev-backend
