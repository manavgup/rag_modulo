# =============================================================================
# Jules Configuration for RAG Modulo
# =============================================================================
# Copy this configuration to: https://jules.google.com/repo/github/manavgup/rag_modulo/config
#
# This configuration:
# 1. Installs dependencies (Poetry + npm) ONLY
# 2. Does NOT attempt to start Docker services
# 3. Requires remote infrastructure (see JULES_SETUP.md)
# =============================================================================

setup:
  # Run custom setup script
  script: .jules/setup.sh

  # Or use inline commands (alternative to script):
  # commands:
  #   - cp env.jules.example .env
  #   - make local-dev-setup

environment:
  # Flag to indicate Jules environment (can be used in code)
  JULES_ENVIRONMENT: "true"
  DEVELOPMENT_MODE: "true"

  # Note: Add your actual credentials via Jules secrets UI, not here
  # These are just placeholders to show what's needed

notes: |
  🚀 RAG Modulo Setup Complete!

