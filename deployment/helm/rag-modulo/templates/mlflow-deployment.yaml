{{- if .Values.mlflow.enabled }}
---
# MLFlow Secret (S3 credentials for MinIO)
apiVersion: v1
kind: Secret
metadata:
  name: mlflow-s3-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
stringData:
  ACCESS_KEY_ID: {{ .Values.minio.auth.rootUser }}
  SECRET_ACCESS_KEY: {{ .Values.minio.auth.rootPassword | default (randAlphaNum 32) }}
---
# MLFlow Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: "{{ .Values.mlflow.image.repository }}:{{ .Values.mlflow.image.tag }}"
        ports:
        - containerPort: {{ .Values.mlflow.service.port }}
          name: http
        env:
        # PostgreSQL backend store - credentials must be defined BEFORE BACKEND_STORE_URI
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.cluster.name }}-credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.cluster.name }}-credentials
              key: password
        - name: BACKEND_STORE_URI
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@{{ .Values.postgresql.cluster.name }}-rw:5432/{{ .Values.mlflow.storage.backendStore.database }}"
        # MinIO artifact store
        - name: MLFLOW_S3_ENDPOINT_URL
          value: "{{ .Values.mlflow.storage.s3.endpoint }}"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: mlflow-s3-credentials
              key: ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: mlflow-s3-credentials
              key: SECRET_ACCESS_KEY
        - name: MLFLOW_S3_IGNORE_TLS
          value: "true"
        command:
        - mlflow
        - server
        - --backend-store-uri
        - $(BACKEND_STORE_URI)
        - --default-artifact-root
        - s3://{{ .Values.mlflow.storage.s3.bucketName }}/artifacts
        - --host
        - 0.0.0.0
        - --port
        - "{{ .Values.mlflow.service.port }}"
        resources:
          {{- toYaml .Values.mlflow.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
---
# MLFlow Service
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.mlflow.service.type }}
  ports:
  - port: {{ .Values.mlflow.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: mlflow
{{- end }}
