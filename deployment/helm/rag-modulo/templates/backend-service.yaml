apiVersion: v1
kind: Service
metadata:
  name: {{ include "rag-modulo.fullname" . }}-backend
  namespace: {{ include "rag-modulo.namespace" . }}
  labels:
    {{- include "rag-modulo.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "rag-modulo.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
