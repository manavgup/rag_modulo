{{- if .Values.milvus.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "rag-modulo.fullname" . }}-milvus-scc-setup
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "rag-modulo.fullname" . }}-milvus-scc-setup
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
  - apiGroups: ["security.openshift.io"]
    resources: ["securitycontextconstraints"]
    verbs: ["use"]
    resourceNames: ["anyuid"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterrolebindings"]
    verbs: ["get", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "rag-modulo.fullname" . }}-milvus-scc-setup
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "rag-modulo.fullname" . }}-milvus-scc-setup
subjects:
  - kind: ServiceAccount
    name: {{ include "rag-modulo.fullname" . }}-milvus-scc-setup
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "rag-modulo.fullname" . }}-milvus-scc-setup
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  ttlSecondsAfterFinished: 120
  template:
    metadata:
      name: {{ include "rag-modulo.fullname" . }}-milvus-scc-setup
    spec:
      serviceAccountName: {{ include "rag-modulo.fullname" . }}-milvus-scc-setup
      restartPolicy: Never
      containers:
        - name: setup-scc
          image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "Setting up SCC for Milvus Operator..."

              # Add anyuid SCC to milvus-operator service accounts
              oc adm policy add-scc-to-user anyuid -z milvus-operator-controller-manager -n milvus-operator || true
              oc adm policy add-scc-to-user anyuid -z milvus-operator -n milvus-operator || true

              # Restart operator deployment if it exists
              if oc get deployment milvus-operator -n milvus-operator 2>/dev/null; then
                echo "Restarting Milvus Operator deployment..."
                oc rollout restart deployment/milvus-operator -n milvus-operator
                oc rollout status deployment/milvus-operator -n milvus-operator --timeout=5m
              fi

              echo "SCC setup completed successfully"
{{- end }}
