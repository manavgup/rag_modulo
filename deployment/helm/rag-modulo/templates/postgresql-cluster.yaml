{{- if and .Values.postgresql.enabled .Values.postgresql.useCloudNativePG }}
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Values.postgresql.cluster.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  instances: {{ .Values.postgresql.cluster.instances }}
  imageName: {{ .Values.postgresql.cluster.imageName }}

  # PostgreSQL configuration
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "4MB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"

  # Bootstrap from initdb
  bootstrap:
    initdb:
      database: {{ .Values.postgresql.auth.database }}
      owner: {{ .Values.postgresql.auth.username }}
      secret:
        name: {{ .Values.postgresql.cluster.name }}-credentials

  # Storage configuration
  storage:
    size: {{ .Values.postgresql.cluster.storage.size }}
    {{- if .Values.postgresql.cluster.storage.storageClass }}
    storageClass: {{ .Values.postgresql.cluster.storage.storageClass }}
    {{- end }}

  {{- if .Values.postgresql.cluster.backup.enabled }}
  # Backup configuration
  backup:
    barmanObjectStore:
      destinationPath: {{ .Values.postgresql.cluster.backup.barmanObjectStore.destinationPath }}
      s3Credentials:
        accessKeyId:
          name: {{ .Values.postgresql.cluster.backup.barmanObjectStore.s3Credentials.accessKeyId.name }}
          key: {{ .Values.postgresql.cluster.backup.barmanObjectStore.s3Credentials.accessKeyId.key }}
        secretAccessKey:
          name: {{ .Values.postgresql.cluster.backup.barmanObjectStore.s3Credentials.secretAccessKey.name }}
          key: {{ .Values.postgresql.cluster.backup.barmanObjectStore.s3Credentials.secretAccessKey.key }}
      endpointURL: {{ .Values.postgresql.cluster.backup.barmanObjectStore.endpointURL }}
      wal:
        compression: gzip
        encryption: AES256
    retentionPolicy: {{ .Values.postgresql.cluster.backup.retentionPolicy | quote }}

  # Scheduled backup
  scheduledBackups:
    - name: daily-backup
      schedule: {{ .Values.postgresql.cluster.backup.schedule | quote }}
      backupOwnerReference: self
  {{- end }}

  {{- if .Values.postgresql.cluster.pooler.enabled }}
  # Connection pooling with PgBouncer
  pooler:
    enabled: true
    instances: {{ .Values.postgresql.cluster.pooler.instances }}
    type: rw
    pgbouncer:
      poolMode: {{ .Values.postgresql.cluster.pooler.poolMode }}
      parameters:
        {{- range $key, $value := .Values.postgresql.cluster.pooler.parameters }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
  {{- end }}

  {{- if .Values.postgresql.cluster.monitoring.enabled }}
  # Monitoring configuration
  monitoring:
    enabled: true
    {{- if .Values.postgresql.cluster.monitoring.podMonitor.enabled }}
    podMonitorEnabled: true
    {{- end }}
  {{- end }}

  # High availability
  primaryUpdateStrategy: unsupervised

  # Resources (optional - can be set via values)
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2000m"
{{- end }}
