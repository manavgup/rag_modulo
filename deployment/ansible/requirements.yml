# Ansible Requirements
# This file defines the Ansible collections and roles required for deployment
#
# Note: Version constraints like ">= X.Y.Z" are not supported by ansible-galaxy.
# Omit version field to get latest stable, or specify exact version like "X.Y.Z"

---
# Ansible Collections
collections:
  # Core Ansible collections
  - name: ansible.posix

  - name: ansible.windows

  - name: community.general

  - name: community.kubernetes

  - name: kubernetes.core

  # IBM Cloud collections
  - name: ibm.cloudcollection

  # Additional useful collections
  - name: community.docker

  - name: community.postgresql

  - name: community.mongodb

  - name: community.mysql

  - name: community.aws

  - name: community.azure

  - name: community.gcp

# Ansible Roles
roles:
  # Security and hardening roles
  - name: geerlingguy.security

  - name: geerlingguy.firewall

  # Monitoring roles
  - name: geerlingguy.prometheus

  - name: geerlingguy.grafana

  # Database roles
  - name: geerlingguy.postgresql

  - name: geerlingguy.mysql

  # Web server roles
  - name: geerlingguy.nginx

  - name: geerlingguy.apache

  # Container roles
  - name: geerlingguy.docker

  - name: geerlingguy.kubernetes

  # Development tools
  - name: geerlingguy.git

  - name: geerlingguy.pip

  - name: geerlingguy.nodejs

  - name: geerlingguy.python
