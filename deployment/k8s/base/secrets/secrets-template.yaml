apiVersion: v1
kind: Secret
metadata:
  name: rag-modulo-secrets
  namespace: rag-modulo
  labels:
    app: rag-modulo
type: Opaque
stringData:
  # Database Credentials (base64 encoded in actual deployment)
  COLLECTIONDB_USER: "changeme"
  COLLECTIONDB_PASSWORD: "changeme"

  # MinIO Credentials
  MINIO_ROOT_USER: "changeme"
  MINIO_ROOT_PASSWORD: "changeme"
  MINIO_ACCESS_KEY: "changeme"
  MINIO_SECRET_KEY: "changeme"

  # JWT Configuration
  JWT_SECRET_KEY: "changeme"
  JWT_ALGORITHM: "HS256"

  # LLM Provider API Keys
  WATSONX_APIKEY: "changeme"
  WATSONX_URL: "changeme"
  WATSONX_PROJECT_ID: "changeme"
  OPENAI_API_KEY: "changeme"
  ANTHROPIC_API_KEY: "changeme"

  # Milvus Token (if using authentication)
  MILVUS_TOKEN: "changeme"
