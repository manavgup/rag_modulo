apiVersion: v1
kind: ResourceQuota
metadata:
  name: rag-modulo-quota
  namespace: rag-modulo
spec:
  hard:
    # Compute resources
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi

    # Storage resources
    requests.storage: 500Gi
    persistentvolumeclaims: "10"

    # Object counts (prevent resource exhaustion)
    pods: "50"
    services: "20"
    configmaps: "30"
    secrets: "30"

    # Prevent LoadBalancer proliferation
    services.loadbalancers: "3"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: rag-modulo-limits
  namespace: rag-modulo
spec:
  limits:
  # Pod-level limits
  - type: Pod
    max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: "100m"
      memory: 128Mi

  # Container-level limits
  - type: Container
    max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: "50m"
      memory: 64Mi
    default:
      cpu: "500m"
      memory: 512Mi
    defaultRequest:
      cpu: "250m"
      memory: 256Mi
    maxLimitRequestRatio:
      cpu: "4"
      memory: "4"

  # PVC limits
  - type: PersistentVolumeClaim
    max:
      storage: 200Gi
    min:
      storage: 1Gi
