apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-modulo-backend
  namespace: rag-modulo
  labels:
    app: rag-modulo
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: rag-modulo
      component: backend
  template:
    metadata:
      labels:
        app: rag-modulo
        component: backend
    spec:
      containers:
      - name: backend
        # IMPORTANT: Replace with immutable tag (git SHA or version)
        # Example: ghcr.io/manavgup/rag_modulo/backend:v1.0.0
        # Or: ghcr.io/manavgup/rag_modulo/backend:$(git rev-parse --short HEAD)
        image: ghcr.io/manavgup/rag_modulo/backend:${IMAGE_TAG:-v1.0.0}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: rag-modulo-secrets
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      # Use imagePullSecrets if using private registry
      # imagePullSecrets:
      # - name: ghcr-secret
