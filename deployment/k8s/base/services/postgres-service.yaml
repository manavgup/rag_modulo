apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: rag-modulo
  labels:
    app: rag-modulo
    component: postgres
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: rag-modulo
    component: postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
