apiVersion: v1
kind: Service
metadata:
  name: etcd-service
  namespace: rag-modulo
  labels:
    app: rag-modulo
    component: etcd
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: rag-modulo
    component: etcd
  ports:
  - port: 2379
    targetPort: 2379
    protocol: TCP
    name: client
  - port: 2380
    targetPort: 2380
    protocol: TCP
    name: peer
