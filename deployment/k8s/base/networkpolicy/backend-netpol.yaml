apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rag-modulo-backend-netpol
  namespace: rag-modulo
spec:
  podSelector:
    matchLabels:
      app: rag-modulo
      component: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from frontend
    - from:
      - podSelector:
          matchLabels:
            app: rag-modulo
            component: frontend
      ports:
      - protocol: TCP
        port: 8000
    # Allow traffic from ingress controller
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      ports:
      - protocol: TCP
        port: 8000
  egress:
    # Allow DNS resolution
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
      - protocol: UDP
        port: 53
    # Allow access to PostgreSQL
    - to:
      - podSelector:
          matchLabels:
            app: rag-modulo
            component: postgres
      ports:
      - protocol: TCP
        port: 5432
    # Allow access to Milvus
    - to:
      - podSelector:
          matchLabels:
            app: rag-modulo
            component: milvus
      ports:
      - protocol: TCP
        port: 19530
    # Allow access to MinIO
    - to:
      - podSelector:
          matchLabels:
            app: rag-modulo
            component: minio
      ports:
      - protocol: TCP
        port: 9000
    # Allow access to MLFlow
    - to:
      - podSelector:
          matchLabels:
            app: rag-modulo
            component: mlflow
      ports:
      - protocol: TCP
        port: 5000
    # Allow HTTPS egress for LLM APIs (WatsonX, OpenAI, Anthropic)
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 443
      - protocol: TCP
        port: 80
