apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rag-modulo-frontend-netpol
  namespace: rag-modulo
spec:
  podSelector:
    matchLabels:
      app: rag-modulo
      component: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      ports:
      - protocol: TCP
        port: 8080
    # Allow traffic from anywhere (public frontend)
    - from: []
      ports:
      - protocol: TCP
        port: 8080
  egress:
    # Allow DNS resolution
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
      - protocol: UDP
        port: 53
    # Allow access to backend API
    - to:
      - podSelector:
          matchLabels:
            app: rag-modulo
            component: backend
      ports:
      - protocol: TCP
        port: 8000
