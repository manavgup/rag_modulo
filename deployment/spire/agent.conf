# SPIRE Agent Configuration for RAG Modulo
# Reference: docs/architecture/spire-integration-architecture.md
#
# This configuration sets up a SPIRE agent for RAG Modulo workloads
# to obtain SVIDs for AI agent authentication.

agent {
    # Data directory for SPIRE Agent data
    data_dir = "/var/lib/spire/agent/data"

    # Log configuration
    log_level = "INFO"
    log_format = "json"

    # Server address for connecting to SPIRE Server
    server_address = "spire-server"
    server_port = "8081"

    # Socket path for workload API
    socket_path = "/run/spire/sockets/agent.sock"

    # Trust domain must match the SPIRE Server
    trust_domain = "rag-modulo.example.com"

    # Trust bundle path (populated by K8s ConfigMap)
    trust_bundle_path = "/run/spire/bundle/bundle.crt"

    # Insecure bootstrap (for initial deployment, disable in production)
    insecure_bootstrap = false

    # Enable workload API authorization
    authorized_delegates = []
}

plugins {
    # NodeAttestor plugin for Kubernetes
    NodeAttestor "k8s_psat" {
        plugin_data {
            cluster = "rag-modulo-cluster"
        }
    }

    # KeyManager plugin
    KeyManager "memory" {
        plugin_data {}
    }

    # WorkloadAttestor plugin for Kubernetes
    WorkloadAttestor "k8s" {
        plugin_data {
            # Skip kubelet verification for development
            # In production, configure kubelet certificate validation
            skip_kubelet_verification = true

            # Node name from environment variable
            node_name_env = "MY_NODE_NAME"
        }
    }

    # WorkloadAttestor plugin for Unix processes (Docker/local dev)
    WorkloadAttestor "unix" {
        plugin_data {
            # Enable discovery of all Unix workloads
            discover_workload_path = true
        }
    }

    # WorkloadAttestor plugin for Docker (optional)
    WorkloadAttestor "docker" {
        plugin_data {
            # Docker socket path
            docker_socket_path = "unix:///var/run/docker.sock"
        }
    }
}

# Health check configuration
health_checks {
    listener_enabled = true
    bind_address = "0.0.0.0"
    bind_port = "8080"
    live_path = "/live"
    ready_path = "/ready"
}

# Telemetry configuration
telemetry {
    Prometheus {
        host = "0.0.0.0"
        port = 9989
    }
}
