# Add custom log format for CORS debugging
log_format cors '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" '
                '"$http_user_agent" "$http_origin" "$http_access_control_request_headers"';

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Increase buffer sizes
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    large_client_header_buffers 4 16k;

    # Enhanced logging for debugging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;
    access_log /var/log/nginx/cors.log cors;

    # Add headers at the server level
    add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://wwwstage.ibm.com https://1.www.s81c.com;
    style-src 'self' 'unsafe-inline' https://wwwstage.ibm.com https://1.www.s81c.com;
    img-src 'self' https://www.ibm.com https://wwwstage.ibm.com;
    connect-src 'self' https://prepiam.ice.ibmcloud.com http://backend:8000 https://wwwstage.ibm.com;
    font-src 'self' https://1.www.s81c.com;
    frame-src 'self' https://prepiam.ice.ibmcloud.com https://wwwstage.ibm.com;
    " always;
    add_header 'Access-Control-Allow-Origin' '$http_origin' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Log request headers for debugging
        add_header 'X-Debug-Request-Headers' '$http_access_control_request_headers' always;

        # Handle OPTIONS method and add headers
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        # Add headers for all /api/ requests
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Modify Set-Cookie header to include SameSite=None and Secure attributes
        proxy_cookie_path / "/; SameSite=None; Secure";

        # Log response headers for debugging
        add_header 'X-Debug-Response-Headers' '$sent_http_access_control_allow_origin $sent_http_access_control_allow_credentials' always;
    }
}